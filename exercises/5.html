<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Readers</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      @media (prefers-color-scheme: dark) {
        .main {
          background-color: black;
          color: white
        }
        .override {
          background-color: white;
          color: black;
        }
      }

      @media (prefers-color-scheme: light) {
        .main {
          background-color: white;
          color: black;
        }
        .override {
          background-color: black;
          color: white;
        }
      }
    </style>
  </head>
  <body class="main">
    <header>
      <ul>
        <li><a href="../visual-considerations/index.html">&larr; back</a></li>
      </ul>
    </header>
    <div id="container">
      <h1>Exercise 5</h1>
      <p>
        For this exercise, read the user's dark/light mode preference and set
        the background to either black or white. For extra credit, allow the
        checkbox below to override that setting!
      </p>
      <label>
        Enable Dark Mode
        <input onclick="toggleMode()" id="input" type="checkbox" />
      </label>
    </div>
    <script>
      const toggleMode = () => {
        const main = document.querySelector('.main');
        main?.classList.toggle("override");
      };
    </script>
  </body>
</html>
